<div class="ex-button-row ">
    <mat-form-field>
        <div>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search customer">
        </div>
    </mat-form-field>

    <button mat-raised-button padding={10} margin={5} color="accent" (click)="onNew()">
        New
        <mat-icon> save </mat-icon>
    </button>
</div>
<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- City Column -->
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <!-- Order Column -->
        <ng-container matColumnDef="order">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Order </th>
            <td mat-cell *matCellDef="let element"> {{element.order}} </td>
        </ng-container>

        <!-- acctions -->

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="primary" (click)="onEdit(element)">
                    Edit
                    <mat-icon> edit </mat-icon>
                </button>
                <button mat-flat-button color="warn" (click)="onDelete(element.id)">
                    Delete
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
